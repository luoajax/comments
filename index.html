<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 ,user-scalable=0">
        <title>车友圈</title>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/base.css">
    	<link rel="stylesheet" href="css/index.css">
    </head>
    <body>
    	<div class="car-layout">
    		<!-- 背景图 -->
    		<div class="banner">
				<p class="name">罗小小</p>
				<div class="picture"></div>
    		</div>

    		<div class="content">
    			<ul class="media-list">
				  	<li class="media content-li">
					    <div class="media-left pic1"></div>
					    <div class="media-body">
					      <h4 class="media-heading">凌度</h4>
					      <div class="media-p">
					      	<p>滴滴出行，出行无忧</p>
					      </div>
					      
					    </div>
						
						<!-- 内容区域 -->
					    <div class="comm">
						    <!-- 分享内容 -->
						    <div class="share">
						    	<div class="share-image"></div>
						    	<p class="share-p">滴滴出行，从此出行在无忧！</p>
						    </div>
							<!-- 点赞以及评论-->
						    <div class="info">
						    	<div class="info-zan f_left">
						    		<i class="fa fa-heart-o f_left"></i>
						    		<span>9</span>
						    	</div>
						    	<div class="info-comment f_left">
						    		<i class="fa fa-commenting-o f_left"></i>
						    		<span>评论</span>
						    	</div>
						    </div>

						    <!-- 时间 -->
						    <div class="time">1小时前</div>

						    <!-- 评论列表-->
							<div class="comment">
								<p><a href="#">秋香</a>：赞~</p>
								<p><a href="#">我爱保时捷</a>：滴滴，让出行更美丽！</p>
							</div>
					    </div>
				  	</li>

				  	<li class="media content-li">
					    <div class="media-left pic2"></div>
					    <div class="media-body">
					      <h4 class="media-heading">罗小小</h4>
					    </div>
						
						<!-- 内容区域 -->
					    <div class="comm">
						    <!-- 分享内容 -->
						    <div class="share">
						    	<div class="share-image"></div>
						    	<div class="share-p">
						    		<p>滴滴，让出行更美丽！</p>
						    	</div>
						    	
						    </div>
							<!-- 点赞以及评论-->
						    <div class="info">
						    	<div class="info-zan f_left">
						    		<i class="fa fa-heart-o f_left"></i>
						    		<span>9</span>
						    	</div>
						    	<div class="info-comment f_left">
						    		<i class="fa fa-commenting-o f_left"></i>
						    		<span>评论</span>
						    	</div>
						    </div>

						    <!-- 时间 -->
						    <div class="time">1小时前</div>

						    <!-- 评论列表-->
							<div class="comment">
								<p><a href="#">秋香</a>：赞~</p>
								<p><a href="#">我爱保时捷</a>：滴滴，让出行更美丽！</p>
							</div>
					    </div>
				  	</li>
				</ul>
    		</div>
    	</div>
    </body>
</html>
